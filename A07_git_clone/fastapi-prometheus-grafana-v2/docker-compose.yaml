version: "3.9"

services:
  app:
    build:
      context: ./app
    restart: unless-stopped
    # container_name: app_sahil_soda
    ports:
      - 8000:8000
      # - "8000-8003:8000"  # Adjust port mapping to avoid conflicts

      # - 8010:8010
      # - 8080-8081:80
    cpus: 1
    # For multiple instances deploy
    # deploy:
    #   replicas: 4  # Scale the service to 4 instances
    networks:
      example-network:
        ipv4_address: 172.16.238.10

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    # container_name: prometheus_soda
    ports:
      - 9090:9090
      # - 9092:9092
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      example-network:
        ipv4_address: 172.16.238.11

  grafana:
    image: grafana/grafana
    # container_name: grafana_soda
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - 3000:3000
      # - 3010:3010
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    env_file:
      - ./grafana/config.monitoring
    networks:
      example-network:
        ipv4_address: 172.16.238.12

networks:
  example-network:
    name: example-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
